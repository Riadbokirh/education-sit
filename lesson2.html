    <h1>الدرس الثاني: التعاون (Collaboration)</h1>
    <p>
        في هذا الدرس ستتعلم كيفية التعاون مع الفريق باستخدام GitHub.
    </p>

    <h3>المفاهيم الأساسية:</h3>
    <ul>
        <li>Fork — نسخ المستودع</li>
        <li>Clone — تنزيل نسخة محلية للمشروع</li>
        <li>Pull request — طلب دمج التغييرات</li>
        <li>Branches — العمل على فروع مستقلة</li>
    </ul>
