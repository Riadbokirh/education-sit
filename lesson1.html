    <h3>أوامر Git الأساسية:</h3>
    <ul>
        <li>git init — إنشاء مستودع جديد</li>
        <li>git add . — إضافة الملفات</li>
        <li>git commit -m "message" — حفظ التغييرات</li>
        <li>git push — رفع الملفات إلى GitHub</li>
    </ul>
